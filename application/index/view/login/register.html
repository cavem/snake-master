<!doctype html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="{$site['keword']}">
    <meta name="description" content="{$site['desc']}">
    <title>宿迁晴空网络科技有限公司 高防BGP服务器服务商</title>
    {include file="common:maincss"/}
</head>

<body>
    
    {include file="common:header"/}
    <!--start page content-->
    <section id="page-cont">
        <!--start page title-->
        <div class="page-title">
            <div class="container">
                <div class="page-breadcrumb text-center">
                    <h2>User Registration</h2>
                    <ul>
                        <li><a href=""><i class="icofont-home"></i> Home</a></li>
                        <li><small>></small></li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--end page title-->
        <!--start page content wrap-->
        <div class="page-cont-wrap">
            <div class="container">
                <div class="row">
                    <!--start form content-->
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                        <div class="form-cont">
                            <h3>Register</h3>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Full Name*">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email*">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password*">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password*">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                    <label class="form-check-label" for="checkbox">I agree with <a href="">Terms and condition</a></label>
                                </div>
                                <button type="submit">Sign Up Now</button>
                                <h6>Have an account? <a href="">Login Now</a></h6>
                            </form>
                        </div>
                    </div>
                    <!--end form content-->
                </div>
            </div>
        </div>
        <!--end page content wrap-->
    </section>
    <!--end page content-->
    {include file="common:footer"/}
    {include file="common:mainjs"/}
</body>

</html>
